<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards na Ponta</title>
    <style>
      /* Reset de estilos */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Estilo dos cards */
      .card-container {
        display: flex;
        justify-content: space-between;
        margin: 20px;
      }

      .card {
        width: 200px;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card:last-child {
        margin-left: -20%; /* Empurra o último card para a direita */
      }

      .card-footer {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 0 0 8px 8px;
        border-top: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <h2>Card 1</h2>
        <p>Conteúdo do Card 1</p>
      </div>
      <div class="card">
        <h2>Card 2</h2>
        <p>Conteúdo do Card 2</p>
        <div class="card-footer">
          <p>Rodapé do Card 2</p>
        </div>
      </div>
    </div>
  </body>
</html>
